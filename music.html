<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuMusic</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="lucianino-memoji.png" />
</head>
<body>
  <nav class="top-nav">
    <div class="nav-content">

      <!-- Mobile row -->
      <div class="top-row">
        <a href="index.html" class="logo-link">
          <img src="minimal_logo.png" alt="Logo Left" class="nav-logo" />
        </a>

        <div class="burger" onclick="toggleMenu()">
          <div></div>
          <div></div>
          <div></div>
        </div>

        <select class="language-select" onchange="changeLanguage(this.value)">
          <option value="de">DE</option>
          <option value="en">EN</option>
          <option value="it">IT</option>
          <option value="fr">FR</option>
        </select>

        <a href="index.html" class="logo-link">
          <img src="minimal_logo.png" alt="Logo Right" class="nav-logo" />
        </a>
      </div>

      <!-- Mobile nav links -->
      <ul class="mobile-nav-links">
        <li><a href="arte.html">LuArte</a></li>
        <li><a href="gallerie.html">LuGallerie</a></li>
        <li><a href="music.html" class="active">LuMusic</a></li>
        <li><a href="about.html">LuLinks</a></li>
      </ul>

      <!-- Desktop row -->
      <div class="desktop-row">
        <a href="index.html" class="logo-link">
          <img src="minimal_logo.png" alt="Logo Left" class="nav-logo" />
        </a>

        <ul class="nav-links">
          <li><a href="arte.html">LuArte</a></li>
          <li><a href="gallerie.html">LuGallerie</a></li>
          <li><a href="music.html" class="active">LuMusic</a></li>
          <li><a href="about.html">LuLinks</a></li>
        </ul>

        <div class="right-block">
          <select class="language-select" onchange="changeLanguage(this.value)">
            <option value="de">DE</option>
            <option value="en">EN</option>
            <option value="it">IT</option>
            <option value="fr">FR</option>
          </select>
          <a href="index.html" class="logo-link">
            <img src="minimal_logo.png" alt="Logo Right" class="nav-logo" />
          </a>
        </div>
      </div>

    </div>
  </nav>

  <div class="container music-container">
    <div class="music-grid">
      <!-- Music Card 1 -->
      <a class="music-card" href="https://soundcloud.com/louarte/alpha-angels-voices" target="_blank">
        <div class="music-thumb">ðŸŽµ</div>
        <h3>Lucianino Musica 1</h3>
      </a>

      <!-- Music Card 2 -->
      <a class="music-card" href="https://youtu.be/djV11Xbc914?si=83MdOQankIBhvBHb" target="_blank">
        <div class="music-thumb">ðŸŽ¶</div>
        <h3>Lucianino Musica 2</h3>
      </a>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const mobileNav = document.querySelector('.mobile-nav-links');
      if (mobileNav) {
        mobileNav.classList.toggle('open');
      }
    }

    function changeLanguage(lang) {
      if (lang === 'en') {
        window.location.href = 'en_index.html';
      } else {
        alert("Only English is available right now.");
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.mobile-nav-links a').forEach(link => {
        link.addEventListener('click', () => {
          document.querySelector('.mobile-nav-links').classList.remove('open');
        });
      });
    });
  </script>
</body>
</html>
