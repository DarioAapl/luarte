<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Lucianino Brigante</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      font-size: 2rem;
      color: #222;
    }

    .under-construction {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #666;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 1s forwards;
    }

    .memoji {
      margin-top: 2rem;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 1.5s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="fade-in">
    Hallo, willkommen zur Seite von <strong>Lucianino Brigante</strong>
  </div>
  <div class="under-construction">
    Diese Website befindet sich im Aufbau.
  </div>
  <img
    class="memoji"
    src="lucianino-memoji.png"
    alt="Memoji von Lucianino Brigante"
  />
</body>
</html>
